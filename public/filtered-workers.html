<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Workers - Build & Crew</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #f8f9fa;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--primary-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }

        .worker-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: var(--card-shadow);
            height: 100%;
            border: 1px solid rgba(221, 221, 221, 0.3);
            display: flex;
            flex-direction: column;
        }

        .worker-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .skill-tag {
            background: #e9ecef;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin: 5px;
            display: inline-block;
        }

        .back-button {
            background: linear-gradient(135deg, var(--secondary-color) 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.3);
            color: white;
        }

        .category-header {
            text-align: center;
            margin: 40px 0;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .category-header::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--secondary-color), #2980b9);
            margin: 15px auto;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">
            <i class="bi bi-arrow-left"></i> Back to Home
        </a>

        <h1 class="category-header" id="categoryTitle">Workers</h1>

        <div class="row" id="workersContainer">
            <!-- Workers will be loaded here -->
        </div>
    </div>

    <script>
        // Get category from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('category');

        // Set page title and header
        document.title = `${category} - Build & Crew`;
        document.getElementById('categoryTitle').textContent = `${category} Workers`;

        // Fetch and display workers
        async function loadWorkers() {
            try {
                const response = await fetch('/api/workers');
                const workers = await response.json();
                
                // Filter workers by category
                const filteredWorkers = workers.filter(worker => 
                    worker.specialty.toLowerCase() === category.toLowerCase()
                );

                displayWorkers(filteredWorkers);
            } catch (error) {
                console.error('Error loading workers:', error);
            }
        }

        function displayWorkers(workers) {
            const container = document.getElementById('workersContainer');
            if (workers.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center">
                        <h3>No ${category} workers found</h3>
                        <p>Please check back later or try a different category</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = workers.map(worker => `
                <div class="col-md-4 mb-4">
                    <div class="worker-card" onclick="window.location.href='worker.html?id=${worker.id}'">
                        <h3>${worker.name}</h3>
                        <div class="badge badge-primary">${worker.specialty}</div>
                        <div class="rating">
                            <i class="bi bi-star-fill"></i> ${worker.rating || 'Not rated yet'}
                        </div>
                        <p><strong>Experience:</strong> ${worker.experience || 'Not specified'}</p>
                        <p><strong>Rate:</strong> â‚¹${worker.rate || 'Not specified'} per day</p>
                        <p><strong>Location:</strong> ${worker.location || 'Not specified'}</p>
                        <div class="skills">
                            ${(worker.skills || []).map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Load workers when page loads
        document.addEventListener('DOMContentLoaded', loadWorkers);
    </script>
</body>
</html>
