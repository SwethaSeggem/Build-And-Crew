<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Build & Crew</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #f8f9fa;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        body {
            background-color: var(--background-color);
            color: var(--primary-color);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            box-shadow: var(--card-shadow);
            background: white !important;
        }

        .navbar-brand {
            font-weight: 600;
            color: var(--primary-color) !important;
        }

        .cart-item {
            background: white;
            border: none;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .cart-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
        }

        .cart-item-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }

        .quantity-control {
            width: 140px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #dee2e6;
        }

        .quantity-control .btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            background: #f8f9fa;
            color: var(--primary-color);
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .quantity-control .btn:hover {
            background: #e9ecef;
        }

        .quantity-control input {
            text-align: center;
            font-weight: 500;
            border: none;
            width: 60px;
            background: white;
        }

        .price-display {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--primary-color);
        }

        .unit-price {
            font-size: 0.9em;
            color: #6c757d;
        }

        .cart-summary {
            background: white;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            padding: 25px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .summary-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .total-amount {
            font-size: 1.4em;
            font-weight: bold;
            color: var(--primary-color);
        }

        .remove-btn {
            background-color: #fff;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .remove-btn:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .checkout-btn {
            background: var(--secondary-color);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: 600;
            border: none;
            transition: all 0.2s ease;
            width: 100%;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
            background: #2980b9;
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            margin-bottom: 30px;
        }

        .empty-cart i {
            font-size: 3em;
            color: #dee2e6;
            margin-bottom: 20px;
        }

        .empty-cart h3 {
            font-size: 2em;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 600;
        }

        .empty-cart p {
            font-size: 1.2em;
            color: #6c757d;
            margin-bottom: 30px;
        }

        .empty-cart .btn-primary {
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            transition: all 0.3s ease;
            background: var(--secondary-color);
            border: none;
        }

        .empty-cart .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
            background: #2980b9;
        }

        .material-details {
            flex: 1;
        }

        .material-unit {
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            color: #666;
        }

        #checkoutModal .modal-content {
            border-radius: 15px;
            border: none;
        }

        .form-control {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            border-color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .cart-item-image {
                width: 80px;
                height: 80px;
            }
            
            .cart-summary {
                margin-top: 20px;
            }

            .empty-cart {
                padding: 40px 20px;
                margin: 20px;
                width: calc(100% - 40px);
                position: relative;
                left: 0;
                top: 0;
                transform: none;
            }
        }

        .modal-dialog-centered.modal-lg {
            max-width: 800px;
        }

        .checkout-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .section-title {
            color: var(--primary-color);
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .payment-methods {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .payment-methods .form-check {
            padding: 10px 15px;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }

        .payment-methods .form-check:hover {
            background-color: #f8f9fa;
        }

        .payment-methods .form-check-label {
            cursor: pointer;
            width: 100%;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .modal-content {
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: var(--secondary-color);
            border: none;
            padding: 10px 20px;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }

        .btn-outline-secondary {
            border-color: #dee2e6;
            color: var(--primary-color);
        }

        .btn-outline-secondary:hover {
            background-color: #f8f9fa;
            border-color: #dee2e6;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .modal-dialog-centered.modal-lg {
                margin: 1rem;
            }
        }

        .orders-section {
            background: white;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            padding: 25px;
            margin-top: 30px;
        }

        .order-item {
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .order-item:hover {
            box-shadow: var(--hover-shadow);
            transform: translateY(-2px);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .order-id {
            font-weight: 600;
            color: var(--primary-color);
        }

        .order-date {
            color: #6c757d;
            font-size: 0.9em;
        }

        .order-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-processing {
            background-color: #cce5ff;
            color: #004085;
        }

        .status-delivered {
            background-color: #d4edda;
            color: #155724;
        }

        .order-total {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--primary-color);
        }

        .no-orders {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        .recent-orders {
            background: white;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            padding: 25px;
            margin-top: 30px;
        }

        .order-card {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .order-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .order-id {
            font-weight: 600;
            color: var(--primary-color);
        }

        .order-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }

        .status-accepted {
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
        }

        .status-rejected {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }

        .status-processing {
            background: rgba(52, 152, 219, 0.1);
            color: #3498db;
        }

        .status-delivered {
            background: rgba(46, 204, 113, 0.1);
            color: #27ae60;
        }

        .order-details {
            margin-top: 10px;
        }

        .order-items {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
        }

        .order-total {
            font-weight: 600;
            color: var(--primary-color);
            margin-top: 10px;
            text-align: right;
        }

        .cancel-order-btn {
            background-color: #fff;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s ease;
            width: 100%;
            margin-top: 10px;
            font-weight: 500;
        }

        .cancel-order-btn:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .cancel-order-btn:disabled {
            background-color: #f8f9fa;
            color: #6c757d;
            border-color: #dee2e6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-building"></i> Build & Crew
            </a>
        </div>
    </nav>

    <div class="container flex-grow-1">
        <div class="row">
            <div class="col-lg-8">
        <h2 class="mb-4">Shopping Cart</h2>
                <div id="cartItems">
            <!-- Cart items will be dynamically added here -->
                </div>
            </div>
            <div class="col-lg-4">
                <div id="cartSummary" class="cart-summary">
                    <h3 class="mb-4">Order Summary</h3>
                    <div class="summary-item">
                        <span>Subtotal</span>
                        <span>₹<span id="subtotalAmount">0.00</span></span>
                    </div>
                    <div class="summary-item">
                        <span>Delivery Fee</span>
                        <span>₹<span id="deliveryFee">0.00</span></span>
                    </div>
                    <div class="summary-item">
                        <span class="fw-bold">Total Amount</span>
                        <span class="total-amount">₹<span id="totalAmount">0.00</span></span>
                    </div>
                    <button class="checkout-btn" onclick="openCheckoutModal()">
                        <i class="bi bi-credit-card me-2"></i>Proceed to Checkout
                    </button>
                </div>

                <div class="recent-orders">
                    <h3 class="mb-4"><i class="bi bi-clock-history me-2"></i>Recent Orders</h3>
                    <div id="recentOrders">
                        <!-- Recent orders will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div class="modal fade" id="checkoutModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header border-bottom-0 pb-0">
                    <h5 class="modal-title fw-bold fs-4">Checkout Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="checkoutForm" class="needs-validation" novalidate>
                        <!-- Personal Information -->
                        <div class="checkout-section mb-4">
                            <h6 class="section-title mb-3">
                                <i class="bi bi-person-circle me-2"></i>Personal Information
                            </h6>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" required placeholder="Enter your username">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" required pattern="[0-9]{10}" placeholder="10-digit mobile number">
                                </div>
                            </div>
                        </div>

                        <!-- Delivery Information -->
                        <div class="checkout-section mb-4">
                            <h6 class="section-title mb-3">
                                <i class="bi bi-truck me-2"></i>Delivery Information
                            </h6>
                            <div class="row g-3">
                                <div class="col-12">
                                    <label class="form-label">Street Address</label>
                                    <input type="text" class="form-control" id="street" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">State</label>
                                    <select class="form-control" id="state" required>
                                        <option value="">Select State</option>
                                        <option value="AP">Andhra Pradesh</option>
                                        <option value="AR">Arunachal Pradesh</option>
                                        <option value="AS">Assam</option>
                                        <option value="BR">Bihar</option>
                                        <option value="CT">Chhattisgarh</option>
                                        <option value="GA">Goa</option>
                                        <option value="GJ">Gujarat</option>
                                        <option value="HR">Haryana</option>
                                        <option value="HP">Himachal Pradesh</option>
                                        <option value="JH">Jharkhand</option>
                                        <option value="KA">Karnataka</option>
                                        <option value="KL">Kerala</option>
                                        <option value="MP">Madhya Pradesh</option>
                                        <option value="MH">Maharashtra</option>
                                        <option value="MN">Manipur</option>
                                        <option value="ML">Meghalaya</option>
                                        <option value="MZ">Mizoram</option>
                                        <option value="NL">Nagaland</option>
                                        <option value="OR">Odisha</option>
                                        <option value="PB">Punjab</option>
                                        <option value="RJ">Rajasthan</option>
                                        <option value="SK">Sikkim</option>
                                        <option value="TN">Tamil Nadu</option>
                                        <option value="TG">Telangana</option>
                                        <option value="TR">Tripura</option>
                                        <option value="UP">Uttar Pradesh</option>
                                        <option value="UT">Uttarakhand</option>
                                        <option value="WB">West Bengal</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">PIN Code</label>
                                    <input type="text" class="form-control" id="pincode" required pattern="[0-9]{6}" placeholder="6-digit PIN code">
                                </div>
                            </div>
                        </div>

                        <!-- Payment Information -->
                        <div class="checkout-section">
                            <h6 class="section-title mb-3">
                                <i class="bi bi-credit-card me-2"></i>Payment Method
                            </h6>
                            <div class="row g-3">
                                <div class="col-12">
                                    <div class="payment-methods">
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="radio" name="paymentMethod" id="cod" value="cod" required>
                                            <label class="form-check-label d-flex align-items-center" for="cod">
                                                <i class="bi bi-cash-coin me-2"></i>
                                                Cash on Delivery
                                            </label>
                                        </div>
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="radio" name="paymentMethod" id="upi" value="upi" required>
                                            <label class="form-check-label d-flex align-items-center" for="upi">
                                                <i class="bi bi-phone me-2"></i>
                                                UPI Payment
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="paymentMethod" id="card" value="card" required>
                                            <label class="form-check-label d-flex align-items-center" for="card">
                                                <i class="bi bi-credit-card me-2"></i>
                                                Credit/Debit Card
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-top-0">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle me-2"></i>Cancel
                    </button>
                    <button type="button" class="btn btn-primary" onclick="processCheckout()">
                        <i class="bi bi-check-circle me-2"></i>Place Order
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let checkoutModal;

        document.addEventListener('DOMContentLoaded', () => {
            checkoutModal = new bootstrap.Modal(document.getElementById('checkoutModal'));
            loadCart();
            loadRecentOrders();

            // Add event listener for phone number input
            const phoneInput = document.getElementById('phone');
            phoneInput.addEventListener('blur', async function() {
                const phone = this.value;
                if (phone.length === 10) {
                    try {
                        const response = await fetch('/data/users.json');
                        const users = await response.json();
                        const user = users.find(u => u.phone === phone);
                        
                        if (user) {
                            document.getElementById('username').value = user.username;
                            document.getElementById('fullName').value = `${user.firstName} ${user.lastName}`;
                        } else {
                            alert('No user found with this phone number. Please enter your details manually.');
                        }
                    } catch (error) {
                        console.error('Error fetching user data:', error);
                    }
                }
            });
        });

        function loadCart() {
            const cartContainer = document.getElementById('cartItems');
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            if (cart.length === 0) {
                cartContainer.innerHTML = `
                    <div class="empty-cart">
                        <i class="bi bi-cart-x"></i>
                        <h3>Your cart is empty</h3>
                        <p class="text-muted">Add some materials to get started</p>
                        <a href="index.html" class="btn btn-primary mt-3">
                            <i class="bi bi-arrow-left me-2"></i>Continue Shopping
                        </a>
                    </div>`;
                document.getElementById('cartSummary').style.display = 'none';
            } else {
            let html = '';
            cart.forEach((item, index) => {
                    const price = parseFloat(item.price) || 0;
                    const quantity = parseInt(item.quantity) || 1;
                    const itemTotal = price * quantity;
                    
                html += `
                        <div class="cart-item">
                        <div class="card-body">
                            <div class="row align-items-center">
                                    <div class="col-md-2 col-4 mb-3 mb-md-0">
                                        <img src="${item.image || 'https://via.placeholder.com/400x300/f8f9fa/2c3e50.png?text=Material'}" 
                                             alt="${item.name}" 
                                             class="cart-item-image">
                                </div>
                                    <div class="col-md-4 col-8 mb-3 mb-md-0">
                                        <div class="material-details">
                                            <h5 class="card-title mb-2">${item.name}</h5>
                                            <p class="unit-price mb-1">Price per unit: ₹${price.toLocaleString('en-IN', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</p>
                                            <span class="material-unit">${item.unit || 'unit'}</span>
                                </div>
                                    </div>
                                    <div class="col-md-3 col-6">
                                        <div class="quantity-control">
                                            <button class="btn" onclick="updateQuantity(${index}, -1)">
                                                <i class="bi bi-dash"></i>
                                            </button>
                                            <input type="number" class="form-control" value="${quantity}" readonly>
                                            <button class="btn" onclick="updateQuantity(${index}, 1)">
                                                <i class="bi bi-plus"></i>
                                            </button>
                                    </div>
                                </div>
                                    <div class="col-md-2 col-6 text-end">
                                        <p class="price-display mb-2">₹${itemTotal.toLocaleString('en-IN', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</p>
                                        <button class="remove-btn" onclick="removeItem(${index})">
                                            <i class="bi bi-trash"></i> Remove
                                        </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            cartContainer.innerHTML = html;
            updateTotal();
            }
        }

        function updateQuantity(index, change) {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            if (index >= 0 && index < cart.length) {
                cart[index].quantity = Math.max(1, parseInt(cart[index].quantity) + change);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
            }
        }

        function removeItem(index) {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            if (index >= 0 && index < cart.length) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
            }
        }

        function updateTotal() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const deliveryFee = cart.length > 0 ? 100 : 0; // Fixed delivery fee if cart is not empty
            const total = subtotal + deliveryFee;

            document.getElementById('subtotalAmount').textContent = subtotal.toLocaleString('en-IN', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
            document.getElementById('deliveryFee').textContent = deliveryFee.toLocaleString('en-IN', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
            document.getElementById('totalAmount').textContent = total.toLocaleString('en-IN', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function openCheckoutModal() {
            checkoutModal.show();
        }

        async function processCheckout() {
            const form = document.getElementById('checkoutForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            if (cart.length === 0) {
                alert('Your cart is empty');
                return;
            }

            // Get user information
            const username = document.getElementById('username').value;
            const fullName = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;

            // Create order object
            const subtotal = cart.reduce((sum, item) => sum + (parseFloat(item.price) * parseInt(item.quantity)), 0);
            const deliveryFee = 100; // Fixed delivery fee
            const total = subtotal + deliveryFee;

            // Generate order ID
            const orderId = `ORD${Date.now().toString().slice(-6)}`;

            // Create order object
            const order = {
                orderId: orderId,
                username: username,
                orderDetails: {
                    orderDate: new Date().toISOString(),
                    items: cart.map(item => ({
                        name: item.name,
                        price: parseFloat(item.price),
                        quantity: parseInt(item.quantity),
                        unit: item.unit || 'unit',
                        image: item.image
                    })),
                    subtotal: subtotal,
                    deliveryFee: deliveryFee,
                    total: total
                },
                personalInfo: {
                    fullName: fullName,
                    phone: phone
                },
                deliveryInfo: {
                    street: document.getElementById('street').value,
                    city: document.getElementById('city').value,
                    state: document.getElementById('state').value,
                    pincode: document.getElementById('pincode').value
                },
                paymentMethod: document.querySelector('input[name="paymentMethod"]:checked').value,
                status: 'Pending'
            };

            // Save order to localStorage
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            orders.push(order);
            localStorage.setItem('orders', JSON.stringify(orders));

            // Save order to dealer's orders
            const dealerOrders = JSON.parse(localStorage.getItem('dealerOrders') || '[]');
            dealerOrders.push(order);
            localStorage.setItem('dealerOrders', JSON.stringify(dealerOrders));

            // Clear cart
            localStorage.setItem('cart', '[]');

            // Close modal and show success message
            checkoutModal.hide();
            alert('Order placed successfully! You can track your order in the Recent Orders section.');

            // Refresh the page to update cart and orders display
            location.reload();
        }

        function loadRecentOrders() {
            // Get the current user's information from localStorage
            const userString = localStorage.getItem('user');
            if (!userString) {
                console.error('No user logged in');
                return;
            }

            const user = JSON.parse(userString);
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            const recentOrdersContainer = document.getElementById('recentOrders');

            // Filter orders to show only those belonging to the current user
            const userOrders = orders.filter(order => order.username === user.username);

            // Sort orders by date (most recent first)
            const sortedOrders = [...userOrders].sort((a, b) => {
                const dateA = new Date(a?.orderDetails?.orderDate || 0);
                const dateB = new Date(b?.orderDetails?.orderDate || 0);
                return dateB - dateA;
            });

            // Get the 5 most recent orders
            const recentOrders = sortedOrders.slice(0, 5);

            if (recentOrders.length === 0) {
                recentOrdersContainer.innerHTML = `
                    <div class="text-center py-4">
                        <i class="bi bi-cart-x" style="font-size: 2em; color: #ccc;"></i>
                        <p class="mt-2 text-muted">No orders yet</p>
                    </div>`;
                return;
            }

            recentOrdersContainer.innerHTML = recentOrders.map(order => {
                // Skip invalid orders
                if (!order || !order.orderDetails || !order.personalInfo || !order.deliveryInfo) {
                    return '';
                }

                const orderDate = new Date(order.orderDetails.orderDate || new Date());
                const status = order.status || 'Pending';
                let statusClass;
                
                switch(status) {
                    case 'Accepted':
                        statusClass = 'status-accepted';
                        break;
                    case 'Rejected':
                        statusClass = 'status-rejected';
                        break;
                    case 'Processing':
                        statusClass = 'status-processing';
                        break;
                    case 'Delivered':
                        statusClass = 'status-delivered';
                        break;
                    default:
                        statusClass = 'status-pending';
                        break;
                }

                const items = order.orderDetails.items || [];
                const subtotal = order.orderDetails.subtotal || 0;
                const deliveryFee = order.orderDetails.deliveryFee || 0;
                const total = order.orderDetails.total || 0;

                return `
                    <div class="order-card">
                        <div class="order-header">
                            <span class="order-id">${order.orderId || 'N/A'}</span>
                            <span class="order-status ${statusClass}">${status}</span>
                        </div>
                        <div class="order-details">
                            <div class="customer-info">
                                <strong>Name:</strong> ${order.personalInfo.fullName || 'N/A'}<br>
                                <strong>Phone:</strong> ${order.personalInfo.phone || 'N/A'}
                            </div>
                            <div class="order-date mt-2">
                                <i class="bi bi-calendar3 me-2"></i>
                                ${orderDate.toLocaleDateString('en-IN', {
                                    year: 'numeric',
                                    month: 'short',
                                    day: 'numeric'
                                })}
                            </div>
                            <div class="order-address mt-2">
                                <i class="bi bi-geo-alt me-2"></i>
                                ${order.deliveryInfo.street || 'N/A'}, 
                                ${order.deliveryInfo.city || 'N/A'}, 
                                ${order.deliveryInfo.state || 'N/A'} - 
                                ${order.deliveryInfo.pincode || 'N/A'}
                            </div>
                        </div>
                        <div class="order-items mt-3">
                            <h6>Ordered Items:</h6>
                            ${items.map(item => {
                                if (!item) return '';
                                const itemPrice = parseFloat(item.price) || 0;
                                const itemQuantity = parseInt(item.quantity) || 0;
                                return `
                                    <div class="order-item d-flex justify-content-between">
                                        <span>${item.name || 'N/A'} (${itemQuantity} ${item.unit || 'unit'})</span>
                                        <span>₹${(itemPrice * itemQuantity).toLocaleString('en-IN', {minimumFractionDigits: 2})}</span>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                        <div class="order-total mt-3">
                            <div class="d-flex justify-content-between">
                                <span>Subtotal:</span>
                                <span>₹${subtotal.toLocaleString('en-IN', {minimumFractionDigits: 2})}</span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span>Delivery Fee:</span>
                                <span>₹${deliveryFee.toLocaleString('en-IN', {minimumFractionDigits: 2})}</span>
                            </div>
                            <div class="d-flex justify-content-between mt-2">
                                <strong>Total:</strong>
                                <strong>₹${total.toLocaleString('en-IN', {minimumFractionDigits: 2})}</strong>
                            </div>
                        </div>
                        ${status === 'Pending' ? `
                            <div class="mt-3">
                                <button class="cancel-order-btn" onclick="cancelOrder('${order.orderId}')">
                                    <i class="bi bi-x-circle me-2"></i>Cancel Order
                                </button>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        function cancelOrder(orderId) {
            if (!confirm('Are you sure you want to cancel this order?')) {
                return;
            }

            // Remove from orders
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            const updatedOrders = orders.filter(order => order.orderId !== orderId);
            localStorage.setItem('orders', JSON.stringify(updatedOrders));

            // Remove from dealer orders
            const dealerOrders = JSON.parse(localStorage.getItem('dealerOrders') || '[]');
            const updatedDealerOrders = dealerOrders.filter(order => order.orderId !== orderId);
            localStorage.setItem('dealerOrders', JSON.stringify(updatedDealerOrders));

            // Reload orders display
            loadRecentOrders();
            alert('Order cancelled successfully');
        }
    </script>
