<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Details - Build & Crew</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #f8f9fa;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--primary-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .back-button {
            background: linear-gradient(135deg, var(--secondary-color) 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.3);
            color: white;
        }

        .worker-profile {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: var(--card-shadow);
            margin-bottom: 30px;
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }

        .profile-info {
            width: 100%;
        }

        .availability-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.9em;
            display: inline-block;
            margin-bottom: 10px;
        }

        .available {
            background-color: rgba(46, 204, 113, 0.1);
            color: #27ae60;
        }

        .unavailable {
            background-color: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }

        .worker-name {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .worker-specialty {
            font-size: 1.3em;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        .info-section {
            margin-bottom: 30px;
        }

        .info-section h3 {
            font-size: 1.4em;
            margin-bottom: 15px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }

        .info-card h4 {
            color: var(--secondary-color);
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .skill-tag {
            background: #e9ecef;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            margin: 5px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .skill-tag:hover {
            background: var(--secondary-color);
            color: white;
            transform: translateY(-2px);
        }

        .contact-button {
            background: linear-gradient(135deg, var(--secondary-color) 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .contact-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.3);
        }

        .rating-stars {
            color: #f1c40f;
            font-size: 1.2em;
            margin-right: 5px;
        }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }

        .booking-form {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: var(--card-shadow);
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary-color);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            outline: none;
        }

        .booking-button {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(46, 204, 113, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .booking-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(46, 204, 113, 0.3);
        }

        .booking-success {
            display: none;
            background: rgba(46, 204, 113, 0.1);
            color: #27ae60;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">
            <i class="bi bi-arrow-left"></i> Back to Home
        </a>

        <div class="worker-profile">
            <div class="profile-header">
                <div class="profile-info">
                    <div id="availabilityBadge" class="availability-badge">Checking availability...</div>
                <h1 class="worker-name" id="workerName">Loading...</h1>
                    <div class="worker-specialty" id="workerSpecialty">Loading...</div>
                    <div class="rating">
                        <span class="rating-stars">
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-half"></i>
                        </span>
                        <span id="workerRating">Loading...</span>
                </div>
                </div>
            </div>

            <div class="info-section">
                <h3><i class="bi bi-info-circle"></i> About</h3>
                <p id="workerDescription">Loading...</p>
            </div>

            <div class="info-section">
                <h3><i class="bi bi-geo-alt"></i> Location & Contact</h3>
                <div class="info-grid">
                    <div class="info-card">
                        <h4>Location</h4>
                        <p id="workerLocation">Loading...</p>
                    </div>
                    <div class="info-card">
                        <h4>Contact</h4>
                        <p id="workerContact">Loading...</p>
                    </div>
                    <div class="info-card">
                        <h4>Experience</h4>
                        <p id="workerExperience">Loading...</p>
                    </div>
                    <div class="info-card">
                        <h4>Rate</h4>
                        <p id="workerRate">Loading...</p>
                    </div>
                </div>
            </div>

            <div class="info-section">
                <h3><i class="bi bi-tools"></i> Skills</h3>
                <div id="workerSkills">
                    <!-- Skills will be loaded here -->
                </div>
            </div>

                <button class="contact-button" onclick="contactWorker()">
                <i class="bi bi-envelope"></i> Contact Worker
                </button>
        </div>

        <div class="booking-form">
            <h3><i class="bi bi-calendar-check"></i> Book This Worker</h3>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="bookingName">Your Name</label>
                    <input type="text" id="bookingName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="bookingDate">Preferred Date</label>
                    <input type="date" id="bookingDate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="bookingAddress">Your Address</label>
                    <textarea id="bookingAddress" class="form-control" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="bookingDetails">Work Details</label>
                    <textarea id="bookingDetails" class="form-control" rows="3" required></textarea>
                </div>
                <button type="submit" class="booking-button">
                    <i class="bi bi-check-circle"></i> Book Now
                </button>
            </form>
            <div id="bookingSuccess" class="booking-success">
                Booking successful! The worker will contact you soon.
            </div>
        </div>
    </div>

    <script>
        async function loadWorkerDetails() {
            try {
        const urlParams = new URLSearchParams(window.location.search);
                const workerId = urlParams.get('id');
                
                if (!workerId) {
                    throw new Error('Worker ID not provided');
                }

                const response = await fetch(`/api/workers/${workerId}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch worker details');
                }

                const worker = await response.json();

                // Update worker details
                document.getElementById('workerName').textContent = worker.name;
                document.getElementById('workerSpecialty').textContent = worker.specialty;
                document.getElementById('workerRating').textContent = worker.rating || 'Not rated yet';
                document.getElementById('workerExperience').textContent = worker.experience || 'Not specified';
                document.getElementById('workerRate').textContent = `â‚¹${worker.rate || 'Not specified'} per day`;
                document.getElementById('workerLocation').textContent = worker.location || 'Not specified';
                document.getElementById('workerContact').textContent = worker.contact || 'Not specified';
                document.getElementById('workerDescription').textContent = worker.description || 'No description available';

                // Update availability badge
                const availabilityBadge = document.getElementById('availabilityBadge');
                if (worker.available) {
                    availabilityBadge.textContent = 'Available for Work';
                    availabilityBadge.className = 'availability-badge available';
                } else {
                    availabilityBadge.textContent = 'Currently Unavailable';
                    availabilityBadge.className = 'availability-badge unavailable';
                }

                // Update skills
                const skillsContainer = document.getElementById('workerSkills');
                if (worker.skills && worker.skills.length > 0) {
                    skillsContainer.innerHTML = worker.skills.map(skill => 
                        `<span class="skill-tag">${skill}</span>`
                    ).join('');
            } else {
                    skillsContainer.innerHTML = '<p>No skills specified</p>';
                }

            } catch (error) {
                console.error('Error loading worker details:', error);
                document.getElementById('workerName').textContent = 'Error loading worker details';
            }
        }

        function contactWorker() {
            const contact = document.getElementById('workerContact').textContent;
            if (contact && contact !== 'Not specified') {
                window.location.href = `tel:${contact}`;
            } else {
                alert('Contact information not available');
            }
        }

        // Load worker details when page loads
        document.addEventListener('DOMContentLoaded', loadWorkerDetails);

        async function handleBooking(event) {
            event.preventDefault();
            
            const token = localStorage.getItem('token');
            if (!token) {
                alert('You must be logged in to make a booking');
                window.location.href = '/login.html';
                return;
            }

            const bookingData = {
                workerId: new URLSearchParams(window.location.search).get('id'),
                date: document.getElementById('bookingDate').value,
                projectDetails: document.getElementById('bookingDetails').value,
                address: document.getElementById('bookingAddress').value,
                name: document.getElementById('bookingName').value,
                contact: localStorage.getItem('user') ? JSON.parse(localStorage.getItem('user')).phone : 'Not provided',
                status: 'pending'
            };

            console.log('Sending booking data:', bookingData);

            try {
                const response = await fetch('/api/bookings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(bookingData)
                });

                let responseData;
                try {
                    responseData = await response.json();
                } catch (e) {
                    console.error('Error parsing response:', e);
                    throw new Error('Invalid response from server');
                }

                console.log('Server response:', responseData);

                if (!response.ok) {
                    throw new Error(responseData.error || 'Failed to create booking');
                }

                // Show success message
                document.getElementById('bookingForm').style.display = 'none';
                document.getElementById('bookingSuccess').style.display = 'block';

                // Reset form
                document.getElementById('bookingForm').reset();

            } catch (error) {
                console.error('Error creating booking:', error);
                alert(error.message || 'Failed to create booking. Please try again.');
            }
        }

        // Add event listener for booking form
        document.getElementById('bookingForm').addEventListener('submit', handleBooking);
    </script>
</body>
</html>
